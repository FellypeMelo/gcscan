name: GCScan CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pip-audit

      - name: Run Clean Architecture Enforcer
        run: |
          python scripts/enforce_clean_architecture.py

      - name: Run Tests with Coverage
        run: |
          export PYTHONPATH="."
          pytest --cov=src --cov-fail-under=95 tests/

      - name: Run Security/Dependency Audit
        run: |
          pip-audit
